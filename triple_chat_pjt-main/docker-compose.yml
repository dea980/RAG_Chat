version: '3.8'

services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - static_volume:/app/static
      - sqlite_data:/app/db
    ports:
      - "8000:8000"
    environment:
      - DEBUG=0
      - DATABASE_URL=sqlite:///db/db.sqlite3
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy

  celery:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A triple_chat_pjt worker --loglevel=info
    volumes:
      - ./backend:/app
      - sqlite_data:/app/db
    environment:
      - DEBUG=0
      - DATABASE_URL=sqlite:///db/db.sqlite3
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - backend
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - backend

volumes:
  redis_data:
  static_volume:
  sqlite_data: